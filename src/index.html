<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Health Tracker!</title>
        
        <!-- build:css css/app.min.css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <!-- endbuild -->
    </head>
    
    <body>
        <section id="ht-app" class="container">
            <header id="header">
                <h1 id="title">Health Tracker</h1>
            </header>
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Food Search</h4>
                            <input id="search-phrase" type="text" placeholder="Enter search term">
                        </div>
                        <ul class="pre-scrollable list-group" id="search-list"></ul> 
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>Nutritional Information</h4>
                        </div>
                        <div class="panel-body" id="food-item-display">
                            Select an item to view more info...
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>My Dashboard</h4>
                        </div>
                        <div class="panel-body" id="user-dashboard">
                            User consumption info goes here...
                        </div>
                    </div>                
                </div>

            </div>
        </section>
            
        <!-- Templates -->
        <script type="text/template" id="food-item-list-item">
            <a href="#" class="list-group-item">
            <%= model.brand_name %><br>
            <%= model.item_name %><br>
            <%= model.item_description %><br>
            </a>
        </script>
        <script type="text/template" id="food-item">
            <%= model.brand_name %>
            <button id="add-food-item">Add item to food log</button>
        </script>
        <script type="text/template" id="user-dashboard-template">
            This is the user dashboard template
        </script>
        
        <!-- build:js js/app.min.js -->
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/backbone/backbone-min.js"></script>
        <script src="lib/firebase/firebase.js"></script>
        <script src="lib/backbonefire/dist/backbonefire.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/models/foodItem.model.js"></script>
        <script src="scripts/models/logItem.model.js"></script>
        <script src="scripts/collections/foodItems.collection.js"></script>
        <script src="scripts/collections/logItems.collection.js"></script>
        <script src="scripts/views/app.view.js"></script>
        <script src="scripts/views/foodItem.view.js"></script>
        <script src="scripts/views/foodItemListItem.view.js"></script>
        <script src="scripts/views/dashboard.view.js"></script>
        <script src="scripts/views/logItem.view.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
