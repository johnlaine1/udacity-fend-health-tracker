<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10">
            <h3>Item: <%= item_name  %></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <h4>Brand: <%= brand_name %></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10">
            <p>Description: <%= item_description %></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <p class="item-prop-title">Carbs</p>
            <p><%= nf_total_carbohydrate %>g</p>
        </div>
        <div class="col-xs-3">
            <p class="item-prop-title">Protien</p>
            <p><%= nf_dietary_fiber %>g</p>
        </div>
        <div class="col-xs-3">
            <p class="item-prop-title">Fiber</p>
            <p><%= nf_protein %>g</p>
        </div>
        <div class="col-xs-3">
            <p class="item-prop-title">Calories</p>
            <p><%= nf_calories %>g</p>
        </div>
    </div>
</div>
<hr>
