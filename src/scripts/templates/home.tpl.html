        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Food Search</h4>
                <input id="search-phrase" type="text" placeholder="Enter search term">
            </div>
            <ul class="pre-scrollable list-group" id="search-list"></ul> 
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-primary">

</div>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Food Log</h4>
            </div>
            <div class="panel-body" id="log"></div>
        </div>                
    </div>
</div>
