<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Food Log</h4>
    </div>
    <div class="panel-body">
        <label for="choose-log-date">Pick a Date</label>
        <input type="date" class="choose-date" id="choose-log-date">
        <button id="date-clear" class="btn btn-primary">Clear</button>
        <div class="progress-indicator">
            <h3>Please Wait...<h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">Waiting for results</span>
                </div>
            </div>
        </div>
        <table id="log-list" class="table table-hover"></table>
    </div>
</div>
